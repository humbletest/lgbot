apppy:
  deps:
    - transcrypt/utils.py
    - transcrypt/dom.py
    - transcrypt/widgets.py
    - transcrypt/client.py
  cmds:
    - cc.bat
appjs: 
  deps:
    - transcrypt/app.py
  cmds:
    - t.bat
simpleserver:
  run: true
  color: BRIGHTCYAN
  deps:
    - simple.py  
  cmds:
    - ss.bat
server:
  run: true
  restart: true
  color: BRIGHTYELLOW
  deps:
    - server.py      
  cmds:    
    - s.bat
browser:
  refresh: true
  deps:
    - templates/index.html
    - static/css/widgets.css
    - static/css/app.css
    - static/js/app.js
  cmds: []